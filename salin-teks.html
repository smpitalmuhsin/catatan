<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Salin Teks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }

    textarea {
      width: 100%;
      height: 200px;
      resize: none;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #999;
    }

    .note {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="note">Salin teks di bawah ini:</div>
    <textarea readonly onclick="this.select()">Ini adalah teks yang bisa Anda salin.  
Silakan gunakan sesuai kebutuhan.
teks tersebut bisa berubah ubah. </textarea>
  </div>
</body>
</html>
